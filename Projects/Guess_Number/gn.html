<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./gn.css">
    <link rel="stylesheet" href="/Projects/style1.css">
    <title>Guess Number</title>
</head>
<body>
    <nav class="container">
        <b><a href="/Projects/index.html" class="home">Home</a></b>
        <audio controls >
         <source src="/Projects/Tu-Hai-Kahan.mp3" type="audio/mpeg">
        </audio>
        <b><a href="" class="about">About us</a></b>
     </nav>
     <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and Guess a random  number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
    </br>
    <form class="form">
        <label2 for="guessField" id="guess">Guess a Number</label2>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
    </form>
        <div class="result">
            <p>Previous Guess <span class="guesses"></span></p>
            <p>Guess Remaining <span class="lastResult">10</span></p>
            <p class="low"></p>
        </div>

     </div>
     <script src="./gn.js"></script>
</body>
