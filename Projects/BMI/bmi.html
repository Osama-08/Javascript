<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="/Projects/style1.css">

<body>
    <nav class="container">
        <b><a href="/Projects/index.html" class="home">Home</a></b>

         <source src="/Projects/Tu-Hai-Kahan.mp3" type="audio/mpeg">
        </audio>
        <b><a href="" class="about">About us</a></b>
     </nav>
     <div>
        <h1>BMI Calculator</h1>
        <form>
          <p><label>Height in CM: </label><input type="text" id="height" /></p>
          <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
          <button>Calculate</button>
          <div id="results"></div>
          <div class="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p class="underweight">Under Weight = Less than 18.6</p>
            <p class="normal">Normal Range = 18.6 and 24.9</p>
            <p class="Overweight">Overweight = Greater than 24.9</p>
          </div>
        </form>
      </div>
      <script src="./bmi.js"></script>
</body>
</html>
